name: Build Extension

on:
  push:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint

      - name: Create ZIP
        run: |
          mkdir -p dist
          zip -r dist/bulk-close-tabs.zip manifest.json popup.html popup.css popup.js icons/ scripts/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: extension
          path: dist/
          retention-days: 90
